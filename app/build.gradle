apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "test.zyl.mytestapplication"
        minSdkVersion 24
        targetSdkVersion 27
        versionCode 1
        versionName "1.1"
        //添加如下配置就OK了
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
            }
        }
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //设置虚拟机堆内存空间大小，避免在编译期间OOM
    dexOptions {
        preDexLibraries = false
        javaMaxHeapSize "4g"
    }

    dataBinding {
        enabled = true
    }
}

repositories { flatDir { dirs 'libs' } }

dependencies {
    //导入行云sdk
    implementation(name: 'sdk', ext: 'aar')
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':zxinglib')

    /**网络请求相关**/
    //"com.squareup.retrofit2:retrofit:2.3.0"
    implementation deps.retrofit.runtime
    //"com.squareup.retrofit2:converter-gson:2.3.0"
    implementation deps.retrofit.gson
    //"com.squareup.retrofit2:adapter-rxjava2:2.3.0"
    implementation deps.retrofit.adapter_rxjava2
    //"com.squareup.okhttp3:okhttp:3.9.0"
    implementation deps.okhttp.okhttp3
    //"com.squareup.okhttp3:logging-interceptor:3.9.0"
    implementation deps.okhttp.okhttp3_logging_interceptor
    //"io.reactivex.rxjava2:rxandroid:2.0.1"
    implementation deps.rx_android

    /** Architecture components**/
    //"android.arch.lifecycle:runtime:1.1.1"
    implementation deps.lifecycle.runtime//
    //"android.arch.lifecycle:extensions:1.1.1"
    implementation deps.lifecycle.extensions
    //"android.arch.lifecycle:compiler:1.1.1"
    annotationProcessor deps.lifecycle.compiler
    //"android.arch.persistence.room:runtime:1.1.1-rc1"
    implementation deps.room.runtime
    //android.arch.persistence.room:compiler:1.1.1-rc1
    annotationProcessor deps.room.compiler

    //没有使用
//    implementation files('libs/httpcore-4.3.2.jar')
    //com.android.support:appcompat-v7:27.1.1
    implementation 'com.android.support:appcompat-v7:27.1.1'
    //com.facebook.fresco:fresco:1.9.0
    implementation deps.facebook.fresco
    //com.facebook.fresco:animated-gif:1.9.0
    implementation deps.facebook.gif
    //com.google.code.gson:gson:2.8.0
    implementation deps.gson
    //org.projectlombok:lombok:1.16.20
    implementation deps.lombok
    //sophix    com.aliyun.ams:alicloud-android-hotfix:3.1.5
    implementation deps.sophix
    //
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //logutils
    implementation deps.logutils
    //compile
    implementation "com.facebook.react:react-native:0.55.4"
}

