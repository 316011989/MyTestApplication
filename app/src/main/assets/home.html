<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" /> -->
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <title>首页</title>
    <link rel="stylesheet" href="../css/common/common.css"/>
    <link rel="stylesheet" href="../css/modules/index.css"/>
    <script type="text/javascript" charset="utf-8" src="../js/components/hotcss.js"></script>
</head>
<body>

<!-- 日历 beginig -->
<div class="calendar-content">
    <input type="hidden" id="day_num" value="1">
    <ul class="cld-title">
        <li>日</li>
        <li>一</li>
        <li>二</li>
        <li>三</li>
        <li>四</li>
        <li>五</li>
        <li>六</li>
    </ul>
</div>
<!-- 日历 end -->
<div class="search_wrap">
    <ul class="search_list">
        <li class="addr" city-id="0101" onclick="javascript:showInfos()">北京</li>
        <li class="data">
            <div>
                <input type="hidden" id="stayDay">
                <p class="type">入住</p>
                <p class="dataselect">
                    <span class="indata"></span>
                    <span class="startweek">今天</span>
                </p>
            </div>
            <div class="d2">
                <input type="hidden" id="checkDay">
                <p class="type">离店</p>
                <p class="dataselect">
                    <span class="outdata"></span>
                    <span class="endweek">明天</span>
                </p>
            </div>
        </li>
        <li class="hotword">关键字/酒店/地址</li>
        <li class="star">
            <span class="index-img_rightarrow">经济型，三星级</span>
        </li>
    </ul>
    <a href="mailto:my@email.com" target="_blank">
        <div class="btn">查询</div>
    </a>

</div>
<!-- 弹窗 begin -->
<div class="mask_layer"></div>
<div class="pop">
    <input type="hidden" id="low_price">
    <input type="hidden" id="high_price">
    <input type="hidden" id="start_rate">
    <div class="pop_dis">
        <div class="set_menu">
            <span class="cancel">取消</span>
            <span class="clear_filter">清空筛选条件</span>
            <span class="determine">确定</span>
        </div>
        <ul class="hotel_typ">
            <li class="active">类型</li>
            <li>价格</li>
        </ul>
        <div class="type_con">
            <ul class="type_star">
                <li class="any"><span>不限</span></li>
                <li data-star="0"><span star-rate="0,1">经济型</span></li>
                <li data-star="1"><span star-rate="2">二星级</span></li>
                <li data-star="2"><span star-rate="3">三星级</span></li>
                <li data-star="3"><span star-rate="4">四星级</span></li>
                <li data-star="4"><span star-rate="5">五星级</span></li>
            </ul>
            <ul class="type_price dis">
                <li class="any"><span>不限</span></li>
                <li><span>0-150</span></li>
                <li><span>150-300</span></li>
                <li><span>300-450</span></li>
                <li><span>450-600</span></li>
                <li><span>600-750</span></li>
                <li><span>750以上</span></li>
            </ul>
        </div>
    </div>
</div>
<!-- 弹窗 end -->
<!-- 关键字搜索 begin-->
<div class="hotword_search">
    <div class="search_inp">
        <span class="index-img_search"></span>
        <input type="text">
    </div>
    <ul class="hotword_list">
        <!-- <li><span>地标</span>地铁王府井站</li> -->
    </ul>
</div>
<!-- 关键字搜索 end-->
</body>

<script type="text/javascript" charset="utf-8" src="file:///android_asset/home.js"></script>

</html>
